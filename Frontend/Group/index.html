<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Modal for creating group starts from here -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create you Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Group Name:</label>
                            <input type="text" id="groupName" class="form-control" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnCreateGroup" data-bs-dismiss="modal" class="btn btn-primary">Create
                        Group</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal ends here -->

    <!-- Modal for showing all people starts from here -->
    <div class="modal fade" id="exampleModalInvite" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Invite others to join</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <ul class="list-group" id="friend_div">
                            </ul>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnInviteOthers" data-bs-dismiss="modal"
                        class="btn btn-primary">Done</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal ends here -->
    <!-- Modal for showing all people starts from here -->
    <div class="modal fade" id="exampleModalInvite" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Invite others to join</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <ul class="list-group" id="friend_div">
                            </ul>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnInviteOthers" data-bs-dismiss="modal"
                        class="btn btn-primary">Done</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal ends here -->


    <!-- Modal for showing all people starts from here -->
    <div class="modal fade" id="exampleModalRequest" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Group Requests</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <ul class="list-group" id="friend_req_div">
                            </ul>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnAcceptRequest" data-bs-dismiss="modal"
                        class="btn btn-primary">Done</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal ends here -->

    <!-- Modal for showing all people starts from here -->
    <div class="modal fade" id="exampleModalMembers" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Group Members</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <ul class="list-group" id="member_div">
                            </ul>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnAcceptRequest" data-bs-dismiss="modal"
                        class="btn btn-primary">Done</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal ends here -->

    <h1 class="container r d-flex justify-content-center  my-5">Group Chat</h1>
    <div class="container">
        <button type="button" id="btnChat" class="btn btn-success btn-lg">Chat</button>
        <button type="button" id="btnInvite" data-bs-whatever="@fat" data-bs-toggle="modal"
            data-bs-target="#exampleModalInvite" class="d-none btn btn-secondary btn-lg">Invite</button>
        <button type="button" data-bs-whatever="@fat" data-bs-toggle="modal" data-bs-target="#exampleModal"
            class="btn btn-primary btn-lg">Create Group</button>
        <button type="button" data-bs-whatever="@fat" data-bs-toggle="modal" data-bs-target="#exampleModalRequest"
            class="btn btn-warning  btn-lg" id="btnRequests">Requests</button>
        <button type="button" data-bs-whatever="@fat" data-bs-toggle="modal" data-bs-target="#exampleModalMembers"
            class="btn btn-secondary d-none  btn-lg" id="btnMembers">Members</button>
    </div>
    <div class="container d-flex flex-column align-items-start my-5" id="grp_lst">
        <div class="align-items-start" style="width: 100%;">
            <ul class="list-group" id="group_div">
            </ul>
        </div>
    </div>
    <div class="container d-flex flex-column align-items-start my-5">
        <div id="chat_div" class="align-items-start d-none">
            <p
                style="border-radius: 8px; background-color: rgba(221, 218, 218, 0.896); width: 100% ; text-align: center; padding: 8px;">
                <b>You :</b>
                joined
            </p>
        </div>
    </div>
    <div class="container d-flex justify-content-start d-none" id="div_send"
        style="margin-bottom: 1px; width: 100%; height: 20%;">
        <input type="text" style="width: 27%; border-radius: 12px; border:  1px solid rgb(15, 226, 114); width: 100%;"
            id="message">
        <button id="btnSendMessage"
            style="width: 20%; border-radius: 4px; border: none; background-color: rgb(92, 107, 242); color: #fff;">Send</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
